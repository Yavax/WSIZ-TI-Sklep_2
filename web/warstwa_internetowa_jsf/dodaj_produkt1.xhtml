<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">
                Dodaj produkt
            </ui:define>
            <ui:define name ="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Podaj nazwe produktu" for="nazwa"/>
                        <h:inputText
                            id="nazwa"
                            title="Podaj nazwe:"
                            value="#{managed_produkt.nazwa}"
                            required ="true"
                            requiredMessage="Blad: Podaj nazwe.">
                        </h:inputText>
                        <h:outputLabel value="Podaj kategorie produktu" for="kategoria"/>
                        <h:inputText
                            id="kategoria"
                            title="Podaj kategoria:"
                            value="#{managed_produkt.kategoria}"
                            required ="true"
                            requiredMessage="Blad: Podaj kategorie.">
                        </h:inputText>
                        <h:outputLabel value="Podaj cene netto produktu" for="cena"/>
                        <h:inputText
                            id="cena"
                            title="Podaj cene:"
                            value="#{managed_produkt.cena}"
                            required="true"
                            requiredMessage="Blad: Podaj cene">
                        </h:inputText>
                        <h:outputLabel value="Podaj promocje produktu" for="promocja"/>
                        <h:inputText
                            id="promocja"
                            title="Podaj promocje:"
                            value="#{managed_produkt.promocja}"
                            required="true"
                            requiredMessage="Blad: Podaj promocje">
                        </h:inputText>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
